<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <canvas
  baseChart
  class="chart"
  [data]="barChartData"
  [options]="barChartOptions"
  [plugins]="barChartPlugins"
  [type]="barChartType"
  (chartHover)="chartHovered($event)"
  (chartClick)="chartClicked($event)"
>
</canvas>


            </div>
        </div>
    </div>
</section>
